<body class="nav-is-fixed">
<header class="cd-main-header"></header>
<main class="cd-main-content">
	<div id="dataRow">
		<div class="faltantes">
			Te quedan 5 intentos
		</div>

		<div id="nivel">
			Pregunta 1 de 10
		</div>
	</div>

	<div id="ecosistema" data-name="bosquetemplado"></div>

	<input id="tabinput" type="text">

	<section>
		<article id="espacioTarjetas">
			<div class="presentation">
				<p>
					Ayuda a Tito Curioso a descifrar las palabras.<br> Tienes 5 oportunidades para adivinar. </p>
				<div class="titointro"></div>
				<div id="botonEmpezar">Empezar</div>
			</div>
			<div class="winning">
				<div id="certificado"></div>
				<p>¡Felicidades Ganaste!<br>Fin del juego</p>
				<div class="titooutro"></div>
			</div>
			<div id="acertijo"></div>
			<div id="side_img"></div>
			<div id="palabra"></div>
			<div id="errores"></div>
			<p id="subterror">Letras erróneas</p>
		</article>
	</section>

	<div id="keyboard">
		<div class="line">
			<div>Q</div>
			<div>W</div>
			<div>E</div>
			<div>R</div>
			<div>T</div>
			<div>Y</div>
			<div>U</div>
			<div>I</div>
			<div>O</div>
			<div>P</div>
		</div>
		<div class="line">
			<div>A</div>
			<div>S</div>
			<div>D</div>

			<div>G</div>
			<div>H</div>
			<div>J</div>
			<div>K</div>
			<div>L</div>
		</div>
		<div class="line">
			<div>Z</div>
			<div>X</div>
			<div>C</div>
			<div>V</div>
			<div>B</div>
			<div>N</div>
			<div>M</div>
		</div>
	</div>

	<div id="lid">
		<div id="hangmodal">
			<div class="retryText">¡Inténtalo de nuevo!<br>Pulsa el botón</div>
			<div id="boton">Siguiente</div>
		</div>
		<div id="infomodal"></div>
	</div>

</main>
